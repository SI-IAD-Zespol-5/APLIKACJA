<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>System Zarządzania Szkół</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">System Zarządzania Szkół</a>
      <span class="navbar-text"> Admin </span>
    </nav>
    <div class="container mt-5">

      <h2 class="mt-5 text-white">Magazyn</h2>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Nazwa produktu</th>
            <th scope="col">Kategoria</th>
            <th scope="col">Lokalizacja</th>
            <th scope="col">Ilość</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          {% for supply in supplies %}
          <tr>
            <td>
              <a href="{{ url_for('edit_supply', supply_id=supply.id) }}" class="supply-link">{{ supply.product_name }}</a>
            </td>
            <td>{{ supply.category }}</td>
            <td>{{ supply.location }}</td>
            <td>{{ supply.quantity }}</td>
            <td>{{ supply.status }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    <h2 class="mt-5 text-white">Dodaj nowy artykuł</h2>
      <form method="POST" action="{{ url_for('add_supply') }}">
        <div class="form-group">
          <label for="product_name" class="text-white">Nazwa produktu</label>
          <input
            type="text"
            class="form-control"
            id="product_name"
            name="product_name"
            required
          />
        </div>
        <div class="form-group">
          <label for="category" class="text-white">Kategoria</label>
          <input
            type="text"
            class="form-control"
            id="category"
            name="category"
            required
          />
        </div>
        <div class="form-group">
          <label for="location" class="text-white">Lokalizacja</label>
          <input
            type="text"
            class="form-control"
            id="location"
            name="location"
            required
          />
        </div>
        <div class="form-group">
          <label for="quantity" class="text-white">Ilość</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            required
          />
        </div>
        <div class="form-group">
          <label for="status" class="text-white">Status</label>
          <input
            type="text"
            class="form-control"
            id="status"
            name="status"
            required
          />
        </div>
        <button type="submit" class="btn btn-success">Dodaj</button>
      </form>
    </div>
    </div>
  </body>
</html>
